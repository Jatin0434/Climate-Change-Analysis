{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-4">
				</div>
				<div class="col-6  border p-5 shadow mt-5 ">
					<h3 class="text-center" style="color:#77c720">Change Password</h3><hr/>
					<p class=text-success>{{succ}}</p>
					<p class="text-danger">{{err}}</p> 
					<form class="" method="POST" action="">
						{% csrf_token %} 
						<label>Old password</label>
						<input type="password" name="old" class="form-control"><br>
						<label>New Password</label>
						<input type="password" name="new" class="form-control"><br>
						<label>Re-Enter</label>
						<input type="password" name="re" class="form-control"><br>
						<button type="submit" class="btn text-light" style="background-color:#77c720">Set Password</button>
					</form>
				</div>
				<div class="col-3">
				</div>
			</div>
		</div>
	</div>

{% endblock %}

</body>
</html>
