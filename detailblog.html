{% load static %}

	<div class="container-fluid  text-light pt-5 pb-5" style="background:rgba(0, 0, 0, .50);">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center" >
					<h3 style="font-size:50px">blog</h3>

			</div>

	</div>
	</div>

		<div class="col-8">
			
			<div class="card mt-5 shadow" style="width: 100%;">
